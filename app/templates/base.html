<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{title}}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
        <style>
            input{
                width:100%;
            }
            .setting_name{
                width:20%;
            }
            th{
                text-align:center;
            }
        </style>
        {%block head%}{%endblock%}
    </head>
    <body class="table-dark">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">MP3</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <form class="form-inline" method="post" action="/">
                        <input class="form-control mr-2" type="text" name="search" placeholder="Search for something" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <a href="/settings"><i class="fas fa-cog"></i>Settings</a>
            </nav>
        <div class="container-fluid">
        {%- with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="alert alert-info alert-dismissible fade show" role="alert" style="z-index:9999;top:60px">
                {%- for message in messages %}
                    <li>{{ message }}</li>
                {%- endfor %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </ul>
            {% endif %}
        {%- endwith %}
        </div>
        </header>
        {%block body%}{%endblock%}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>
        {%block script%}{%endblock%}
    </body>
</html>
