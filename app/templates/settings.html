{%extends 'base.html'%}
{%set title="Settings"%}
{%block body%}
<div class="container-fluid">
    <table class="table table-dark table-striped mt-5">
        <thead>
            <tr>
                <th scope="col" colspan="2"><h1>Settings</h1></th>
            </tr>
        </thead>
        <tbody>
            {%for setting in settings%}
            <tr>
                <td class="setting_name">{{setting}}</td>
                <td>
                    <input type="text" id="{{setting}}" name="{{setting}}" value="{{settings[setting]}}"></input>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
